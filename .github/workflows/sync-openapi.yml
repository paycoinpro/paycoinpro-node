name: Sync OpenAPI Types

on:
  # Manual trigger
  workflow_dispatch:
  # Weekly on Monday at 6 AM UTC
  schedule:
    - cron: '0 6 * * 1'
  # Or trigger via API from your backend deployment
  repository_dispatch:
    types: [api-updated]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Generate types from OpenAPI
        run: npm run generate

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/types/openapi.ts; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and test
        if: steps.changes.outputs.changed == 'true'
        run: |
          npm run build
          npm test

      - name: Bump patch version
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "chore: sync types with API v${{ env.NEW_VERSION }}"
          git push

      - name: Publish to npm
        if: steps.changes.outputs.changed == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          body: |
            Synced SDK types with latest API changes.

            Auto-generated from OpenAPI spec.
          generate_release_notes: true
